# Some nice padding around the terminal
window_padding_width 5
# single_window_padding_width 8 4

# Make no sounds on bell, that's just annoying
enable_audio_bell no

# Fancy profile selection gear
geninclude profile.sh

# Unlimited scrollback
scrollback_lines -1

font_size 14.0

# BEGIN_KITTY_FONTS
font_family      family="FiraMono Nerd Font Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

# Remove all built-in kitty shortcuts so we can clean slate and define our own
clear_all_shortcuts yes

# copy_and_clear_or_interrupt
#   Copy the selected text from the active window to the clipboard and clear selection, if no selection, send Ctrl-C
# copy_or_interrupt
#   Copy the selected text from the active window to the clipboard, if no selection, send Ctrl-C
# copy_to_clipboard
#   Copy the selected text from the active window to the clipboard. Default shortcut: ctrl+shift+c
# pass_selection_to_program
#   Pass selected text from active window to specified program. Default shortcut: ctrl+shift+o
# paste
#   Paste the specified text into the current window
# show_scrollback
#   Show scrollback in a pager like less. Default shortcut: ctrl+shift+h
# copy_to_buffer
#   Copy the selection from the active window to the specified buffer.
# paste_from_buffer
#   Paste from the specified buffer to the active window.
# paste_from_clipboard
#   Paste from the clipboard to the active window. Default shortcut: ctrl+shift+v
# paste_from_selection
#   Paste from the clipboard to the active window. Default shortcut: ctrl+shift+s
# Mouse actions
#
# mouse_click_url
#   Click the URL under the mouse
# mouse_click_url_or_select
#   Click the URL under the mouse only if the screen has no selection
# mouse_selection
#   Manipulate the selection based on the current mouse position
# paste_selection
#   Paste the current primary selection
# paste_selection_or_clipboard
#   Paste the current primary selection or the clipboard if no selection is present
# Scrolling
#
# scroll_end
#   Scroll to the bottom of the scrollback buffer. Default shortcut: ctrl+shift+end
# scroll_home
#   Scroll to the top of the scrollback buffer. Default shortcut: ctrl+shift+home
# scroll_line_down
#   Scroll down by one line. Default shortcut: ctrl+shift+down
# scroll_line_up
#   Scroll up by one line. Default shortcut: ctrl+shift+up
# scroll_page_down
#   Scroll down by one page. Default shortcut: ctrl+shift+page_down
# scroll_page_up
#   Scroll up by one page. Default shortcut: ctrl+shift+page_up
# Windows management
#
# close_other_windows_in_tab
#   Close all windows in the tab other than the currently active window.
# close_window
#   Close the currently active window. Default shortcut: ctrl+shift+w
# move_window
#   Move the window in the specified direction. Default shortcut: ctrl+shift+b
# move_window_forward
#   Move active window forward (swap it with the next window). Default shortcut: ctrl+shift+f
# move_window_to_top
#   Move active window to the top (make it the first window). Default shortcut: ctrl+shift+`
# neighboring_window
#   Focus the neighboring window in the current tab. Default shortcut: ctrl+shift+]
# nth_window
#   Focus the nth window if positive or the previously active windows if negative. Default shortcut: ctrl+shift+[
# reset_window_sizes
#   Reset window sizes undoing any dynamic resizing of windows.
# resize_window
#   Resize the active window by the specified amount.
# change_font_size
#   Change the font size for the current or all OS Windows. Default shortcuts using this action: ctrl+shift+minus, ctrl+shift+equal, ctrl+shift+backspace
# close_os_window
#   Close the currently active OS Window. Default shortcut: shift+cmd+w
# detach_window
#   Detach a window, moving it to another tab or OS Window.
# new_os_window_with_cwd
#   New OS Window with the same working directory as the currently active window.
# new_window
#   Create a new window. Default shortcut: ctrl+shift+enter
# new_window_with_cwd
#   Create a new window with working directory same as that of the active window.
# quit
#   Quit, closing all windows
# set_background_opacity
#   Set the background opacity for the active OS Window. Default shortcuts using this action: ctrl+shift+a>l, ctrl+shift+a>1, ctrl+shift+a>m, ctrl+shift+a>d
# start_resizing_window
#   Resize the active window interactively. Default shortcut: ctrl+shift+r
# toggle_fullscreen
#   Toggle the fullscreen status of the active OS Window. Default shortcut: ctrl+shift+f11
# toggle_maximized
#   Toggle the maximized status of the active OS Window. Default shortcut: ctrl+shift+f10
# Marks
#
# remove_marker
#   Remove a previously created marker
# scroll_to_mark
#   Scroll to the next or previous mark of the specified type
# toggle_marker
#   Toggle the current marker on/off
# create_marker
#   Create a new marker
# Tab management
#
# detach_tab
#   Detach a tab, moving it to another OS Window
# goto_tab
#   Go to the specified tab, by number, starting with 1. Zero and negative numbers go to previously active tabs
# move_tab_backward
#   Move the active tab backward. Default shortcut: ctrl+shift+,
# move_tab_forward
#   Move the active tab forward. Default shortcut: ctrl+shift+.
# new_tab
#   Create a new tab. Default shortcut: ctrl+shift+t
# new_tab_with_cwd
#   Create a new tab with working directory for the window in it set to the same as the active window.
# next_tab
#   Make the next tab active. Default shortcut: ctrl+shift+right
# previous_tab
#   Make the previous tab active. Default shortcut: ctrl+shift+left
# select_tab
#   Interactively select a tab to switch to
# set_tab_title
#   Change the title of the active tab. Default shortcut: ctrl+shift+alt+t
# Miscellaneous
#
# send_text
#   Send the specified text to the active window. Default shortcut: ctrl+shift+alt+h
# signal_child
#   Send the specified SIGNAL to the foreground process in the active window.
# clear_terminal
#   Clear the terminal. Default shortcut: ctrl+shift+delete
# combine
#   Combine multiple actions and map to a single keypress. The syntax is: map key combine action1 action2 action3 ...
# disable_ligatures_in
#   Turn on/off ligatures in the specified window.
# discard_event
#   Discard this event completely ignoring it.
# edit_config_file
#   Edit the kitty.conf config file in your favorite text editor. Default shortcut: ctrl+shift+f2
# input_unicode_character
#   Input an arbitrary unicode character.
# kitten
#   Run the specified kitten.
#   Default shortcuts using this action: ctrl+shift+p>n, ctrl+shift+u, ctrl+shift+p>h, ctrl+shift+p>l, ctrl+shift+p>f, ctrl+shift+p>w, ctrl+shift+p>y, ctrl+shift+p>shift+f
# kitty_shell
#   Run the kitty shell to control kitty with commands. Default shortcut: ctrl+shift+escape
# launch
#   Launch the specified program in a new window/tab/etc.
# load_config_file
#   Reload the config file. Default shortcut: ctrl+shift+f5
# open_url_with_hints
#   Click a URL using the keyboard. Default shortcut: ctrl+shift+e
# remote_control
#   Run a remote control command.
# set_colors
#   Change colors in the specified windows.
# show_kitty_env_vars
#   Show the environment variables that the kitty process sees.

# Toggling fullscreen
map cmd+f toggle_fullscreen
map cmd+enter toggle_fullscreen

# map cmd+l clear_terminal reset active

# Pane management (kitty calls these "windows")
map cmd+d new_window_with_cwd
map cmd+w close_window
map cmd+[ previous_window
map cmd+] next_window

# OS window management
map cmd+n new_os_window_with_cwd
map cmd+q quit

# Tab management
map cmd+t new_tab_with_cwd
map cmd+shift+[ previous_tab
map cmd+shift+] next_tab

# Clipboard
map cmd+v paste_from_clipboard
map cmd+c copy_to_clipboard

# Change text size
map cmd+plus change_font_size all +2.0
map cmd+minus change_font_size all -2.0
map cmd+equal change_font_size all +2.0
map cmd+0 change_font_size all 0

# Scrollback buffer
map cmd+h show_scrollback

# No fancy open/close fullscreen animations
macos_traditional_fullscreen yes

input_delay 0
repaint_delay 2
sync_to_monitor no
wayland_enable_ime no
